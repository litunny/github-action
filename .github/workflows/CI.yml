name: BuildAndTestCI
on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      uses: sersoft-gmbh/xcodebuild-action@v1
    with:
      project: GithubActionTest.xcodeproj
      scheme: GithubActionTest
      destination: platform=macOS
      action: test