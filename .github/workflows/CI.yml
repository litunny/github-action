name: BuildAndTestCI
on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-latest
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '12.4'

      - uses: actions/checkout@v2

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_12.4.app

      - name: Build and Test
        run:  xcodebuild build test -project GithubActionTest.xcodeproj -scheme "GithubActionTest" -destination "platform=iOS Simulator,OS=15.0,name=Any iOS Simulator Device"
